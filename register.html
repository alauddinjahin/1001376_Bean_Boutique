<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="icon" sizes="180x180" href="./public/assets/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="./public/assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./public/assets/favicon-16x16.png">
    <link rel="stylesheet" href="./public/assets/css/bbc_styles.css">
</head>

<body>

    <section class="bbcs__auth_container">
        <a href="index.html"><h1>Coffee â˜•</h1></a>
        <form action="#" method="post" id="register_form">
            <div class="input__wrapper">
                <label for="fname">First Name</label>
                <input type="text" name="fname" id="fname">
            </div>

            <div class="input__wrapper">
                <label for="lname">Last Name</label>
                <input type="text" name="lname" id="lname">
            </div>

            <div class="input__wrapper">
                <label for="phone">Phone Number</label>
                <input type="text" name="phone_number" id="phone">
            </div>

            <div class="input__wrapper">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </div>

                <label for="password">Password</label>

            <div class="input__wrapper">

                <input type="password" name="confirm_password" id="confirm_password">
